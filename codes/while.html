<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title>
</head>
<body>
    <h2>While Loop Example: First 5 Even Numbers</h2>
    <ul id="even-numbers-list"></ul>

    <script>
        var list = document.getElementById("even-numbers-list");
        var i = 2; // Starting number for even numbers
        var count = 1;

        while (count <= 5) {
            var listItem = document.createElement("li");
            listItem.textContent = i;
            list.appendChild(listItem);
            i += 2; // Increment to the next even number
            count++;
        }
    </script>
</body>
</html>
