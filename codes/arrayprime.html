<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Perfect Number and Even Prime Check</title>
 <script>
  function checkNumbers() {
 const size = parseInt(prompt("Enter the size of the array:"));
            
  if (isNaN(size) || size <= 0) {
 alert('Please enter a valid array size.');
 return;
   }
            let numbers = [];
            for (let i = 0; i < size; i++) {
                let number = parseFloat(prompt("Enter number " + (i + 1) + ":"));
                numbers.push(number);


                let sumOfDivisors = 0;
                for (let j = 1; j <= number / 2; j++) {
                    if (number % j === 0) {
                        sumOfDivisors += j;
                    }
                }

                if (sumOfDivisors === number) {
                    console.log(number + " is a perfect number.");
                } else {
                    console.log(number + " is not a perfect number.");
                }
                if (number === 2) {
                    console.log(number + " is an even prime number.");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Perfect Number and Even Prime Check</h1>
    <button onclick="checkNumbers()">Submit</button>

    <p id="result"></p>
</body>
</html>
